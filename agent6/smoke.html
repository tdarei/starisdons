  <style>#toast-container{position:fixed;bottom:16px;right:16px} .toast{background:#333;color:#fff;padding:8px 12px;margin-top:8px;border-radius:4px}</style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const perf = new (window.PerformanceProfiling || function(){})();
      if (perf.start && perf.end) {
        perf.start('t');
        setTimeout(() => {
          const d = perf.end('t');
          const tq = new (window.ToastNotificationQueue || function(){})();
          if (tq.enqueue) tq.enqueue('Performance duration: ' + Math.round(d) + 'ms');
        }, 50);
      }
      const track = new (window.ExperimentTracking || function(){})();
      if (track.logMetric && track.getMetrics) {
        track.logMetric('exp1','accuracy',0.95);
        track.logMetric('exp1','loss',0.12);
        const metrics = track.getMetrics('exp1');
        const tq = new (window.ToastNotificationQueue || function(){})();
        if (tq.enqueue) tq.enqueue('Metrics: ' + JSON.stringify(metrics));
      }
      const run = async () => {
        const Z = window.ZeroKnowledgeProofs;
        if (!Z) return;
        const z = new Z();
        const params = z.params();
        const { x, y } = z.keyGen(params);
        const proof = await z.prove(params, y, x);
        const ok = z.verify(params, y, proof);
        const tq = new (window.ToastNotificationQueue || function(){})();
        if (tq.enqueue) tq.enqueue('ZKP verify: ' + ok);
      };
      run();

      const run2 = async () => {
        const tq = new (window.ToastNotificationQueue || function(){})();
        const Wallet = window.BlockchainWallet;
        if (Wallet) {
          const w = new Wallet();
          await w.generate();
          const sig = await w.sign('hello');
          const ok = await w.verify('hello', sig);
          if (tq.enqueue) tq.enqueue('Wallet verify: ' + ok);
        }
        const Prof = window.DataProfiling;
        if (Prof) {
          const p = new Prof();
          const s = p.numericSummary([1,2,3,4,5]);
          if (tq.enqueue) tq.enqueue('Summary mean: ' + s.mean);
        }
        const F = window.ForecastingModels;
        if (F) {
          const f = new F();
          const next = f.forecastNext([2,3,5,7,11], 3);
          if (tq.enqueue) tq.enqueue('Forecast next: ' + Math.round(next));
        }
        const Adv = window.PerformanceMonitoringAdvanced;
        if (Adv) {
          const a = new Adv();
          a.start();
          setTimeout(() => {
            a.stop();
            if (tq.enqueue) tq.enqueue('FPS: ' + a.fps);
          }, 500);
        }
        const IAM = window.IamSystem;
        if (IAM) {
          const iam = new IAM();
          iam.addPermission('read');
          iam.addRole('viewer', ['read']);
          iam.addUser('u1', ['viewer']);
          const canRead = iam.can('u1', 'read');
          if (tq.enqueue) tq.enqueue('IAM can read: ' + canRead);
        }
        const Modal = window.ModalStackManagement;
        if (Modal) {
          const m = new Modal();
          m.open('Hello Modal');
          setTimeout(() => { m.close(); }, 1000);
        }
      };
      run2();

      const run3 = async () => {
        const tq = new (window.ToastNotificationQueue || function(){})();
        const Mon = window.AiModelMonitoring;
        if (Mon) {
          const mon = new Mon();
          mon.log('m1', 'loss', 0.2);
          mon.setThreshold('m1', 'loss', 0.15);
          const alerts = mon.checkAlerts('m1');
          if (tq.enqueue) tq.enqueue('Monitoring alerts: ' + alerts.length);
        }
        const Siem = window.SiemSystem;
        if (Siem) {
          const s = new Siem();
          s.add({ type: 'auth', severity: 'low', message: 'login' });
          s.add({ type: 'auth', severity: 'high', message: 'failed mfa' });
          const hi = s.query({ severity: 'high' });
          if (tq.enqueue) tq.enqueue('SIEM high: ' + hi.length);
        }
        const Mfa = window.MfaSystem;
        if (Mfa) {
          const mfa = new Mfa();
          const sec = await mfa.register('u2');
          const code = await mfa.code('u2');
          const pass = await mfa.verify('u2', code);
          if (tq.enqueue) tq.enqueue('MFA verify: ' + pass);
        }
        const Anom = window.AnomalyDetectionAnalytics;
        if (Anom) {
          const a = new Anom();
          const idx = a.anomalies([1,2,2,100,2,1], 2.5);
          if (tq.enqueue) tq.enqueue('Anomaly idx: ' + JSON.stringify(idx));
        }
        const Cache = window.CacheWarming;
        if (Cache) {
          const c = new Cache();
          await c.warm(['a','b'], async (k) => 'val-'+k);
          const v = c.get('a');
          if (tq.enqueue) tq.enqueue('Cache get a: ' + v);
        }
      };
      run3();

      const run4 = async () => {
        const tq = new (window.ToastNotificationQueue || function(){})();
        const Tok = window.SecurityTokenManagement;
        if (Tok) {
          const tm = new Tok();
          const sec = await tm.register('app1');
          const token = await tm.issue('app1', { user: 'u1' }, 1000);
          const res = await tm.verify(token);
          if (tq.enqueue) tq.enqueue('Token ok: ' + res.ok);
        }
        const DQM = window.DataQualityMetrics;
        if (DQM) {
          const dqm = new DQM();
          const c = dqm.completeness(['a','',null,'b']);
          if (tq.enqueue) tq.enqueue('Completeness: ' + c.rate.toFixed(2));
        }
        const TSA = window.TimeSeriesAnalysis;
        if (TSA) {
          const ts = new TSA();
          const ac = ts.autocorrelation([1,2,3,4,5,6], 1);
          if (tq.enqueue) tq.enqueue('AC(1): ' + ac.toFixed(2));
        }
        const I18n = window.I18nFramework;
        if (I18n) {
          const i = new I18n();
          i.addTranslations('en', { hello: 'Hello' });
          i.addTranslations('es', { hello: 'Hola' });
          i.setLocale('es');
          if (tq.enqueue) tq.enqueue('I18n: ' + i.t('hello'));
        }
        const MD = window.MarkdownEditorPreview;
        if (MD) {
          const m = new MD();
          const html = m.render('# Title\n**bold** and *italic*');
          if (tq.enqueue) tq.enqueue('MD len: ' + html.length);
        }
        const PT = window.PerformanceTesting;
        if (PT) {
          const p = new PT();
          const r = await p.bench(() => { let x=0; for(let i=0;i<1000;i++) x+=i; }, 50);
          if (tq.enqueue) tq.enqueue('Bench avg: ' + r.avgMs.toFixed(2) + 'ms');
        }
      };
      run4();

      const run5 = async () => {
        const tq = new (window.ToastNotificationQueue || function(){})();
        const Web3 = window.Web3Provider;
        if (Web3) {
          const w3 = new Web3();
          w3.detect();
          const id = await w3.requestChainId();
          if (tq.enqueue) tq.enqueue('ChainId: ' + id);
        }
        const SCM = window.SmartContractMonitoring;
        if (SCM) {
          const scm = new SCM();
          scm.register('0xabc', 'Transfer');
          scm.push('0xabc', 'Transfer', { from: 'a', to: 'b', value: 1 });
          const evs = scm.list('0xabc', 'Transfer');
          if (tq.enqueue) tq.enqueue('SCM events: ' + evs.length);
        }
        const Corr = window.CorrelationAnalysis;
        if (Corr) {
          const c = new Corr();
          const r = c.pearson([1,2,3], [1,2,3]);
          if (tq.enqueue) tq.enqueue('Corr: ' + r.toFixed(2));
        }
        const SLA = window.PerformanceSlaManagement;
        if (SLA) {
          const s = new SLA();
          s.define('latency', 50);
          s.record('latency', 30);
          s.record('latency', 60);
          const st = s.status('latency');
          if (tq.enqueue) tq.enqueue('SLA compliant: ' + st.compliant);
        }
        const Deploy = window.AiModelDeployment;
        if (Deploy) {
          const d = new Deploy();
          d.register('m2', { ver: '1.0.0' });
          d.deploy('m2');
          const s = d.status('m2');
          if (tq.enqueue) tq.enqueue('Deploy status: ' + s.status);
        }
        const Err = window.ErrorBoundaryUi;
        if (Err) {
          const e = new Err();
          e.wrap(() => { throw new Error('Boundary error'); });
          if (tq.enqueue) tq.enqueue('ErrorBoundary rendered');
        }
      };
      run5();

      const run6 = async () => {
        const tq = new (window.ToastNotificationQueue || function(){})();
        const MT = window.MerkleTree;
        if (MT) {
          const mt = new MT();
          const tree = await mt.build(['a','b','c']);
          if (tq.enqueue) tq.enqueue('Merkle root: ' + mt.root(tree)?.slice(0,8));
        }
        const DS = window.DigitalSignatures;
        if (DS) {
          const ds = new DS();
          await ds.generate();
          const sig = await ds.sign('msg');
          const ok = await ds.verify('msg', sig);
          if (tq.enqueue) tq.enqueue('DS verify: ' + ok);
        }
        const RNG = window.RandomNumberGenerator;
        if (RNG) {
          const r = new RNG();
          if (tq.enqueue) tq.enqueue('RNG float: ' + r.float().toFixed(3));
        }
        const PO = window.PriceOracle;
        const OI = window.OracleIntegration;
        if (PO && OI) {
          const po = new PO();
          po.register('BTC', async () => 42000);
          po.register('BTC', async () => 43000);
          const oi = new OI();
          oi.addSource(async () => 42000);
          oi.addSource(async () => 43000);
          const med = await oi.aggregate();
          if (tq.enqueue) tq.enqueue('Oracle median: ' + med);
        }
        const TV = window.TransactionValidation;
        const BV = window.BlockValidation;
        const CA = window.ConsensusAlgorithm;
        if (TV && BV && CA) {
          const tv = new TV();
          const tx1 = { from:'a', to:'b', value:1 };
          const tx2 = { from:'b', to:'c', value:2 };
          const h1 = await tv.hash(tx1);
          const h2 = await tv.hash(tx2);
          const ca = new CA();
          const mined = await ca.mine('000', { prev:'genesis', merkleRoot:'', nonce:0 });
          const block = { prevHash:'genesis', merkleRoot:'', nonce:mined.nonce, hash:mined.hash };
          const mt = new (window.MerkleTree || function(){})();
          const tree = await mt.build([h1,h2]);
          block.merkleRoot = mt.root(tree);
          const prev = { hash:'genesis' };
          const bv = new BV();
          const ok = await bv.validate(block, prev, [h1,h2]);
          if (tq.enqueue) tq.enqueue('Block valid: ' + ok);
        }
        const VC = window.VerifiableCredentials;
        const DID = window.DecentralizedIdentity;
        if (VC && DID) {
          const did = new DID();

          meta.set(nft.tokenId, { name: 'Updated Art', rarity: 'rare' });
          const updated = meta.get(nft.tokenId);
          const market = new MARKET();
          market.list(nft.tokenId, 'bob', 150);
          const bought = market.buy(0, 'carol');
          const deploy = new DEPLOY();
          const addr = await deploy.deploy('608060405234801561001057600080fd5b50');
          const contract = deploy.get(addr);
          const test = new TEST();
          test.add('contract exists', () => { if (!contract) throw new Error('missing'); });
          const results = await test.run();
          const pay = new PAY();
          const invoice = pay.create('inv123', 50, 'addr123', 'ETH');
          pay.markPaid('inv123', '0xabc', 50);
          const paid = pay.getInvoice('inv123');
          if (tq.enqueue) tq.enqueue('Privacy mixed: ' + mixed.length + ', DS retrieved: ' + (retrieved ? 'ok' : 'fail') + ', IPFS content: ' + (content ? 'ok' : 'fail') + ', NFT minted: ' + nft.tokenId + ', Trade offer: ' + (offer ? 'ok' : 'fail') + ', Meta updated: ' + updated.name + ', Market bought: ' + (bought.success ? 'ok' : 'fail') + ', Deploy addr: ' + addr.slice(0,8) + ', Tests: ' + results.filter(r=>r.ok).length + '/' + results.length + ', Invoice paid: ' + paid.status);
        }
      };
      run13();

      const run14 = async () => {
        const tq = new (window.ToastNotificationQueue || function(){})();
        const SLI = window.Slider;
        const RS = window.RangeSlider;
        const TIP = window.Tooltip;
        const PB = window.ProgressBar;
        const RAT = window.Rating;
        const STEP = window.Stepper;
        const NC = window.NotificationCenter;
        const CP = window.ColorPicker;
        const TV = window.TreeView;
        const CAL = window.Calendar;
        if (SLI && RS && TIP && PB && RAT && STEP && NC && CP && TV && CAL) {
          const sli = new SLI(document.createElement('div'));
          sli.setValue(75);
          const rs = new RS(document.createElement('div'));
          rs.setStart(20);
          rs.setEnd(80);
          const tip = new TIP();
          tip.attach(document.body, 'Tooltip text');
          const pb = new PB(document.createElement('div'));
          pb.setValue(65);
          const rat = new RAT(document.createElement('div'));
          rat.setValue(4);
          const step = new STEP(document.createElement('div'));
          step.addStep('Step 1');
          step.addStep('Step 2');
          step.addStep('Step 3');
          step.completeStep(0);
          const nc = new NC();
          nc.success('Success notification');
          nc.error('Error notification');
          const cp = new CP(document.createElement('div'));
          cp.setColor('#ff0000');
          const tv = new TV(document.createElement('div'));
          tv.setData([
            { id: '1', label: 'Root', children: [
              { id: '1.1', label: 'Child 1' },
              { id: '1.2', label: 'Child 2' }
            ]}
          ]);
          const cal = new CAL(document.createElement('div'));
          cal.setDate(new Date());
          cal.addEvent(new Date(), { id: '1', title: 'Event 1' });
          if (tq.enqueue) tq.enqueue('Slider: ' + sli.getValue() + ', Range: ' + rs.getStart() + '-' + rs.getEnd() + ', Progress: ' + pb.getPercentage().toFixed(0) + '%, Rating: ' + rat.getValue() + '/5, Step progress: ' + step.getProgress().toFixed(2) + ', Notifications: ' + nc.getNotifications().length + ', Color: ' + cp.getColor() + ', Tree nodes: ' + tv.getData().length + ', Calendar events: ' + cal.getEvents(new Date()).length);
        }
      };
      run14();

      const run15 = async () => {
        const tq = new (window.ToastNotificationQueue || function(){})();
        const SAL = window.SecurityAuditLog;
        const TI = window.ThreatIntelligence;
        const VS = window.VulnerabilityScanner;
        const IR = window.IncidentResponse;
        const SA = window.SecurityAnalytics;
        const ACM = window.AccessControlMatrix;
        if (SAL && TI && VS && IR && SA && ACM) {
          const sal = new SAL();
          sal.log('login', 'user1', { ip: '192.168.1.1' });
          sal.log('failed_login', 'user2', { ip: '10.0.0.1' });
          const logs = sal.query({ severity: 'warning' });
          const ti = new TI();
          ti.addThreat({ type: 'malware', severity: 'high', family: 'ransomware', iocs: [{ type: 'hash', value: 'abc123' }] });
          const threats = ti.search({ severity: 'high' });
          const vs = new VulnerabilityScanner();
          vs.addPlugin({ name: 'web', scan: async () => [{ severity: 'high', target: 'web.com' }] });
          const scan = await vs.scan('target1');
          const ir = new IncidentResponse();
          const incident = ir.createIncident('data_breach', 'critical', 'Sensitive data exposed', 'admin');
          ir.assignIncident(incident, 'responder1');
          ir.updateStatus(incident, 'investigating');
          const sa = new SecurityAnalytics();
          sa.logEvent({ type: 'login', user: 'user1', severity: 'info' });
          sa.logEvent({ type: 'failed_login', user: 'user2', severity: 'warning' });
          const patterns = sa.detectPatterns();
          const acm = new AccessControlMatrix();
          acm.addRole('admin');
          acm.addResource('database');
          acm.grant('admin', 'database', ['read', 'write', 'delete']);
          const canDelete = acm.can('admin', 'database', 'delete');
          if (tq.enqueue) tq.enqueue('Audit logs: ' + logs.length + ', Threats: ' + threats.length + ', Vulns: ' + scan.findings.length + ', Incident: ' + ir.getIncident(incident).status + ', Patterns: ' + patterns.length + ', Access: ' + canDelete);
        }
      };
      run15();

      const run16 = async () => {
        const tq = new (window.ToastNotificationQueue || function(){})();
        const LS = window.LoadingSpinner;
        const BADGE = window.Badge;
        const TOG = window.ToggleSwitch;
        const ALERT = window.Alert;
        const SPIN = window.Spinner;
        if (LS && BADGE && TOG && ALERT && SPIN) {
          const ls = new LS(document.createElement('div'));
          ls.show();
          const badge = new BADGE(document.createElement('div'));
          badge.setCount(42);
          const tog = new TOG(document.createElement('div'));
          tog.setChecked(true);
          const alert = new ALERT();
          alert.success('Success alert');
          alert.error('Error alert');
          const spin = new SPIN(document.createElement('div'));
          spin.show();
          if (tq.enqueue) tq.enqueue('Loading spinner: ' + ls.isVisible() + ', Badge: ' + badge.getText() + ', Toggle: ' + tog.isChecked() + ', Alerts: ' + alert.getAlerts().length + ', Spinner: ' + spin.isVisible());
        }
      };
      run16();
    });
  </script>
