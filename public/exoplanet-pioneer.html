        #ep-data-overlay .ep-card {

        /* Back Button */

    <script>
        // Initialize Game when Three.js is ready
        window.addEventListener('load', () => {
            if (typeof THREE === 'undefined') {
                alert('Error: Three.js failed to load.');
                return;
            }
            console.log('Initializing Exoplanet Pioneer...');
            try {
                window.game = new ExoplanetPioneer('game-container');
                // Start loops
                window.game.animate();
                window.game.startTick();
                console.log('Game Initialized Successfully');
            } catch (e) {
                console.error('Game Initialization Failed:', e);
                alert('Game Initialization Failed! Check console.');
            }

            // Wire overlay controls once game is live
            const toggleBtn = document.getElementById('ep-data-toggle');
            const overlay = document.getElementById('ep-data-overlay');
            toggleBtn?.addEventListener('click', () => {
                overlay?.classList.toggle('hidden');
            });

            document.getElementById('ep-open-marketplace')?.addEventListener('click', async () => {
                try {
                    if (!window.planetTradingMarketplace && window.PlanetTradingMarketplace) {
                        window.planetTradingMarketplace = new window.PlanetTradingMarketplace();
                        await window.planetTradingMarketplace.init?.();
                    }
                    if (window.planetTradingMarketplace && typeof window.planetTradingMarketplace.showMarketplace === 'function') {
                        window.planetTradingMarketplace.showMarketplace();
                    } else {
                        notify('Marketplace module not available.', 'warning');
                    }
                } catch (err) {
                    console.warn('Marketplace launch failed:', err);
                    notify('Marketplace launch failed.', 'warning');
                }
            });

            const hydratePanels = () => {
                if (window.planetComparisonTool && typeof window.planetComparisonTool.displayComparison === 'function') {
                    window.planetComparisonTool.displayComparison(document.getElementById('comparison-container'));
                }
                if (window.planetFavoritesSystem && typeof window.planetFavoritesSystem.displayFavorites === 'function') {
                    window.planetFavoritesSystem.displayFavorites(
                        document.getElementById('favorites-container'),
                        window.planetDatabase || []
                    );
                }
                if (typeof window.renderAiSearchSuggestions === 'function') {
                    window.renderAiSearchSuggestions();
                }
                if (typeof window.renderHabitabilityCard === 'function') {
                    window.renderHabitabilityCard();
                }
                if (typeof window.renderLiveFeeds === 'function') {
                    window.renderLiveFeeds();
                }
            };

            document.getElementById('ep-refresh-data-panels')?.addEventListener('click', hydratePanels);

            const notify = (msg, type = 'info') => {
                if (window.game && typeof window.game.notify === 'function') {
                    window.game.notify(msg, type);
                } else {
                    console.log(`[${type}] ${msg}`);
                }
            };

            const extractPlanetFromCard = (card) => {
                if (!card) return null;
                const kepid = card.getAttribute('data-kepid') || card.getAttribute('data-id') || card.getAttribute('data-planet-id');
                const name = card.getAttribute('data-name') || card.querySelector('[data-planet-name]')?.textContent || card.querySelector('.planet-name')?.textContent;
                const radius = card.getAttribute('data-radius') || card.getAttribute('data-prad');
                const mass = card.getAttribute('data-mass') || card.getAttribute('data-smass');
                const period = card.getAttribute('data-period') || card.getAttribute('data-koi_period');
                const teq = card.getAttribute('data-teq') || card.getAttribute('data-temperature');
                const distance = card.getAttribute('data-distance') || card.getAttribute('data-dist');
                const disposition = card.getAttribute('data-disposition');
                const method = card.getAttribute('data-detection-method') || card.getAttribute('data-method');
                const score = card.getAttribute('data-score');
                if (!kepid) return null;
                return {
                    kepid: String(kepid),
                    kepler_name: name || `Planet ${kepid}`,
                    radius,
                    mass,
                    koi_period: period,
                    koi_teq: teq,
                    distance,
                    koi_disposition: disposition,
                    detection_method: method,
                    koi_score: score
                };
            };

            const getCurrentPlanet = () => {
                const fallback = window.game && (window.game.currentPlanet || window.game.latestPlanetData || window.game.planet);
                if (!fallback) return null;
                const kepid = fallback.kepid || fallback.id || fallback.kepler_name || fallback.name || 'unknown';
                return {
                    kepid: String(kepid),
                    kepler_name: fallback.kepler_name || fallback.name || `Planet ${kepid}`,
                    radius: fallback.radius || fallback.koi_prad || fallback.prad,
                    mass: fallback.mass || fallback.koi_smass,
                    koi_period: fallback.koi_period || fallback.period,
                    koi_teq: fallback.koi_teq || fallback.temperature,
                    distance: fallback.koi_dist || fallback.distance,
                    koi_disposition: fallback.koi_disposition || fallback.disposition,
                    koi_score: fallback.koi_score || fallback.score,
                    detection_method: fallback.detection_method || fallback.method
                };
            };

            document.getElementById('ep-fav-current-planet')?.addEventListener('click', async () => {
                const planet = getCurrentPlanet();
                if (!planet || !window.planetFavoritesSystem) return;
                await window.planetFavoritesSystem.toggleFavorite(planet.kepid);
                hydratePanels();
                notify(`Favorited ${planet.kepler_name || planet.kepid}`, 'info');
            });

            document.getElementById('ep-compare-current-planet')?.addEventListener('click', () => {
                const planet = getCurrentPlanet();
                if (!planet || !window.planetComparisonTool) return;
                window.planetComparisonTool.addPlanet(planet);
                hydratePanels();
                notify(`Added ${planet.kepler_name || planet.kepid} to comparison`, 'info');
            });

            document.getElementById('ep-open-planet-viewer')?.addEventListener('click', () => {
                try {
                    if (window.Planet3DViewer) {
                        window.__planetViewer = window.__planetViewer || new Planet3DViewer();
                        if (!window.__planetViewer.isOpen) {
                            window.__planetViewer.init();
                        }
                        const planetData = (window.game && (window.game.currentPlanet || window.game.planet || window.game.latestPlanetData)) || {};
                        if (typeof window.__planetViewer.visualizePlanet === 'function') {
                            window.__planetViewer.visualizePlanet(planetData);
                        }
                    }
                } catch (err) {
                    console.warn('Planet viewer launch failed:', err);
                }
            });

            // Surface advanced filter results via notifications
            window.addEventListener('advanced-filters-applied', (ev) => {
                const visibleCount = document.querySelectorAll('.planet-card:not([style*="display: none"]), [data-kepid]:not([style*="display: none"])').length;
                notify(`Filters applied. Visible planets: ${visibleCount}`, 'info');
            });

            hydratePanels();
        });
    </script>
