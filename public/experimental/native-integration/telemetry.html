<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Telemetry | Native Integration</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #4af626;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            border-bottom: 2px solid #4af626;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        .line {
            margin-bottom: 5px;
            word-break: break-all;
        }

        .line.tx {
            color: #fbbf24;
        }

        .line.sys {
            color: #fff;
        }

        .input-area {
            padding: 10px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: #4af626;
            padding: 10px;
            font-family: inherit;
        }

        button {
            background: #4af626;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 90%);
        }
    </style>
</head>

<body>
    <a href="../../index.html">
        <img src="../../images/ita_logo.png" alt="ITA Logo" class="ita-logo">
    </a>
    <div class="header">
        <div>
            <h1 style="margin:0; font-size:1.5rem">HARDWARE TELEMETRY LINK</h1>
            <span id="connection-status">DISCONNECTED</span>
        </div>
        <div>
            <a href="../../projects.html" style="color: #4af626; text-decoration: none; margin-right: 20px;">[EXIT]</a>
            <button id="connect-btn">CONNECT DEVICE</button>
        </div>
    </div>

    <div class="terminal" id="terminal">
        <div class="line sys">SYSTEM READY...</div>
        <div class="line sys">WAITING FOR SERIAL CONNECTION...</div>
    </div>
    <div class="crt-overlay"></div>

    <div class="input-area">
        <input type="text" id="cmd-input" placeholder="Enter command..." disabled>
        <button id="send-btn" disabled>SEND</button>
    </div>

    <script type="module">
        import { NativeBridge } from './native-core.js';

        const bridge = new NativeBridge();
        const term = document.getElementById('terminal');
        const connectBtn = document.getElementById('connect-btn');
        const sendBtn = document.getElementById('send-btn');
        const input = document.getElementById('cmd-input');
        const status = document.getElementById('connection-status');

        let decoder = new TextDecoder();
        let simulationInterval = null;

        function log(msg, type = '') {
            const div = document.createElement('div');
            div.className = `line ${type}`;
            div.textContent = msg;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }

        connectBtn.addEventListener('click', async () => {
            if (simulationInterval) {
                // Stop Sim
                clearInterval(simulationInterval);
                simulationInterval = null;
                connectBtn.textContent = 'CONNECT DEVICE';
                status.textContent = 'DISCONNECTED';
                log('SIMULATION ENDED.', 'sys');
                return;
            }

            if (bridge.port) {
                await bridge.disconnectSerial();
                connectBtn.textContent = 'CONNECT DEVICE';
                status.textContent = 'DISCONNECTED';
                input.disabled = true;
                sendBtn.disabled = true;
                log('CONNECTION TERMINATED.', 'sys');
                return;
            }

            try {
                // Try Real Connection
                await bridge.connectSerial(9600);

                status.textContent = 'CONNECTED (9600 BAUD)';
                connectBtn.textContent = 'DISCONNECT';
                input.disabled = false;
                sendBtn.disabled = false;
                log('SERIAL PORT OPENED.', 'sys');

                // Handle Incoming Data
                bridge.onSerialData = (chunk) => {
                    const text = decoder.decode(chunk);
                    log(text);
                };

            } catch (e) {
                if (e.name === 'NotFoundError') {
                    // User cancelled -> Start Simulation
                    startSimulation();
                } else {
                    log('ERROR: ' + e.message, 'sys');
                }
            }
        });

        function startSimulation() {
            log('NO DEVICE SELECTED. STARTING SIMULATION MODE...', 'sys');
            status.textContent = 'SIMULATION';
            connectBtn.textContent = 'STOP SIMULATION';
            input.disabled = false;
            sendBtn.disabled = false;

            simulationInterval = setInterval(() => {
                const temp = (Math.random() * 5 + 20).toFixed(2);
                const pressure = (Math.random() * 10 + 100).toFixed(2);
                log(`[TELEMETRY] TEMP: ${temp}C | PRESS: ${pressure}kPa`);
            }, 1000);
        }

        sendBtn.addEventListener('click', sendCommand);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        async function sendCommand() {
            const text = input.value;
            if (!text) return;

            log(`> ${text}`, 'tx');
            if (bridge.port) {
                await bridge.sendSerial(text + '\n');
            }
            input.value = '';
        }

        // Check API
        if (!bridge.supportsSerial) {
            log('WARNING: WebSerial API not supported. Only simulation mode available.', 'sys');
        }
    </script>
</body>

</html>
