<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Nebula | Experimental</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            pointer-events: none;
        }

        h1 {
            margin: 0;
            color: #ba944f;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <a href="../../projects.html" style="color: #aaa; text-decoration: none; pointer-events: auto;">‚Üê BACK</a>
        <h1>FLUID NEBULA SIMULATION</h1>
        <p>Move mouse to interact with cosmic dust.</p>
    </div>
    <canvas id="nebula"></canvas>

    <script>
        // Simple Particle Fluid Sim
        const canvas = document.getElementById('nebula');
        const ctx = canvas.getContext('2d');

        let width, height;
        const particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.color = `hsl(${Math.random() * 60 + 200}, 70%, 50%)`;
                this.size = Math.random() * 2 + 1;
            }

            update(mx, my) {
                // Mouse gravity
                const dx = mx - this.x;
                const dy = my - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    this.vx += dx * 0.001;
                    this.vy += dy * 0.001;
                }

                this.x += this.vx;
                this.y += this.vy;

                this.vx *= 0.95; // Friction
                this.vy *= 0.95;

                // Wrap
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 500; i++) particles.push(new Particle());

        let mx = -1000, my = -1000;
        window.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });

        function loop() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update(mx, my);
                p.draw();
            });

            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>

</html>
