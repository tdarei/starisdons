    <script src="accessibility.js" defer></script>
    <script>
        (function() {
            async function initAIPredictions() {
                const container = document.getElementById('ai-predictions-container');
                if (!container) {
                    setTimeout(initAIPredictions, 500);
                    return;
                }
                
                try {
                    let retries = 0;
                    const maxRetries = 10;
                    
                    const checkAndInit = async () => {
                        if (window.aiPredictions && typeof window.aiPredictions === 'function') {
                            const predictions = window.aiPredictions();
                            if (predictions && predictions.displayPredictions) {
                                await predictions.displayPredictions('ai-predictions-container');
                                console.log('✅ AI Planet Discovery Predictions initialized');
                            } else if (retries < maxRetries) {
                                retries++;
                                setTimeout(checkAndInit, 500);
                            }
                        } else if (retries < maxRetries) {
                            retries++;
                            setTimeout(checkAndInit, 500);
                        } else {
                            console.warn('⚠️ AI Predictions not available after retries');
                        }
                    };
                    
                    checkAndInit();
                } catch (error) {
                    console.error('❌ Error initializing AI Predictions:', error);
                }
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initAIPredictions);
            } else {
                initAIPredictions();
            }
        })();
    </script>
</body>
