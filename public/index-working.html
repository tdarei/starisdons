<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriano To The Star</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            overflow-y: auto !important;
            overflow-x: hidden !important;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        body.loaded {
            overflow-y: auto !important;
            pointer-events: auto !important;
        }
        #main {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        section {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            padding: 2rem;
        }
    </style>
    <script>
        // Minimal inline script
        (function() {
            function f() {
                try {
                    if (document.body) {
                        document.body.classList.add('loaded');
                        document.body.style.cssText = 'overflow-y:auto!important;overflow-x:hidden!important;pointer-events:auto!important;';
                    }
                    var m = document.getElementById('main');
                    if (m) m.style.cssText = 'opacity:1!important;visibility:visible!important;display:block!important;';
                } catch(e) {}
            }
            f();
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', f);
            } else {
                f();
            }
            window.addEventListener('load', f);
        })();
    </script>
</head>
<body class="loaded" style="overflow-y: auto !important; overflow-x: hidden !important; pointer-events: auto !important;">
    <main id="main" style="opacity: 1 !important; visibility: visible !important; display: block !important; pointer-events: auto !important;">
        <section>
            <h1 style="color: #ba944f; font-size: 2rem; margin-bottom: 1rem;">ADRIANO TO THE STAR</h1>
            <p>If you see this, the page structure works.</p>
            <p>This is a working version with minimal code.</p>
        </section>
    </main>
</body>
</html>
