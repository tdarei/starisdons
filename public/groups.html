<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - Adriano To The Star</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Raleway:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pages-styles.css">
    <link rel="stylesheet" href="loader-minimal.css">
    <script src="loader.js"></script>
    <link rel="stylesheet" href="groups-styles.css">
    <script src="animations.js" defer></script>
    <script src="navigation.js" defer></script>
    <script src="universal-graphics.js" defer></script>
    <script src="supabase-config.js"></script>
    <script src="auth-supabase.js" defer></script>
    <script src="csrf-protection.js" defer></script>
    <script src="security-audit-logging.js" defer></script>
    <script src="groups-manager.js" defer></script>
    <script src="cosmic-music-player.js" defer></script>
    <script src="i18n.js" defer></script>
    <script src="theme-toggle.js" defer></script>
    <script src="accessibility.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="theme-styles.css">
    <link rel="stylesheet" href="accessibility-styles.css">
    <link rel="stylesheet" href="i18n-styles.css">
</head>
<body>
    <!-- Menu Toggle Button -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
    </button>
    <main>
        <section class="page-hero" data-entrance="fadeIn">
            <h1 class="page-title" data-scroll-animate>Groups</h1>
            <p class="page-subtitle">Join Communities of Space Enthusiasts</p>
        </section>

        <!-- Groups Section -->
        <section class="content-section" data-entrance="slideUp">
            <div class="content-container">
                <div class="section-header">
                    <h2>🌟 Available Groups</h2>
                    <div class="user-info">
                        <span class="user-display"></span>
                        <button class="login-button" onclick="showModal('login-modal')">Login</button>
                        <button class="logout-button" onclick="authManager.logout()" style="display: none;">Logout</button>
                    </div>
                </div>
                
                <div id="groups-list" class="groups-grid">
                    <div class="loading">Loading groups...</div>
                </div>
            </div>
        </section>

        <!-- Posts Feed Section -->
        <section class="content-section">
            <div class="content-container">
                <div class="section-header">
                    <h2>📰 Groups Feed</h2>
                    <button id="create-post-btn" class="create-post-btn members-only" style="display: none;">
                        ✍ Create Post
                    </button>
                </div>

                <!-- Filter Buttons -->
                <div class="filter-buttons">
                    <button class="filter-group-btn active" data-group-id="">All Groups</button>
                </div>

                <div id="posts-container">
                    <div class="loading">Loading posts...</div>
                </div>
            </div>
        </section>

        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>🔐 Member Login</h2>
                    <button class="close-modal" onclick="hideModal('login-modal')">×</button>
                </div>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p class="form-footer">
                    Don't have an account? <a href="#" onclick="hideModal('login-modal'); showModal('register-modal');">Register</a>
                </p>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>📝 Create Account</h2>
                    <button class="close-modal" onclick="hideModal('register-modal')">×</button>
                </div>
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="register-username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="register-fullname">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" required minlength="8">
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                <p class="form-footer">
                    Already have an account? <a href="#" onclick="hideModal('register-modal'); showModal('login-modal');">Login</a>
                </p>
            </div>
        </div>

        <!-- Create Post Modal -->
        <div id="create-post-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>✍ Create New Post</h2>
                    <button class="close-modal" onclick="hideModal('create-post-modal')">×</button>
                </div>
                <div class="form-group">
                    <label>Select Group</label>
                    <select id="post-group-select" class="form-control">
                        <option value="1">Adriano To The Star Group</option>
                        <option value="2">Kepler Explorers</option>
                        <option value="3">Galaxy Collectors</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Post Content</label>
                    <textarea id="post-content" rows="6" placeholder="Share your thoughts..." required></textarea>
                </div>
                <button id="submit-post-btn" class="submit-btn">Post</button>
            </div>
        </div>
    </main>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const usernameEl = document.getElementById('login-username');
            const passwordEl = document.getElementById('login-password');
            
            if (!usernameEl || !passwordEl) {
                alert('Login form elements not found. Please refresh the page.');
                return;
            }
            
            const username = usernameEl.value.trim();
            const password = passwordEl.value;
            
            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }
            
            if (!authManager) {
                alert('Authentication system not loaded. Please refresh the page.');
                return;
            }
            
            try {
                const result = await authManager.login(username, password);
                if (result.success) {
                    hideModal('login-modal');
                    location.reload();
                } else {
                    alert(result.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please check your connection and try again.');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const usernameEl = document.getElementById('register-username');
            const emailEl = document.getElementById('register-email');
            const fullNameEl = document.getElementById('register-fullname');
            const passwordEl = document.getElementById('register-password');
            
            if (!usernameEl || !emailEl || !passwordEl) {
                alert('Registration form elements not found. Please refresh the page.');
                return;
            }
            
            const username = usernameEl.value.trim();
            const email = emailEl.value.trim();
            const fullName = fullNameEl ? fullNameEl.value.trim() : '';
            const password = passwordEl.value;
            
            if (!username || !email || !password) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (!authManager) {
                alert('Authentication system not loaded. Please refresh the page.');
                return;
            }
            
            try {
                const result = await authManager.register(username, email, password, fullName);
                if (result.success) {
                    hideModal('register-modal');
                    location.reload();
                } else {
                    alert(result.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please check your connection and try again.');
            }
        }
    </script>

    <footer class="site-footer">
        <p>&copy; 2025 ADRIANO TO THE STAR</p>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
    <script src="pwa-loader.js"></script>
</body>
</html>
