<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 5: Pointer Events Fix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pages-styles.css">
    <link rel="stylesheet" href="stellar-ai-styles.css">
    <link rel="stylesheet" href="loader-minimal.css">
    <script src="loader.js"></script>
    <style>
        body { pointer-events: auto !important; overflow: auto !important; display: block !important; visibility: visible !important; opacity: 1 !important; }
        body * { pointer-events: auto !important; }
        button { pointer-events: auto !important; cursor: pointer !important; }
        .test-info { background: rgba(186, 148, 79, 0.2); padding: 1rem; margin: 2rem; border: 1px solid rgba(186, 148, 79, 0.5); border-radius: 8px; }
    </style>
</head>
<body>
    <div class="test-info"><h1> Test 5: Pointer Events Fix</h1><p>Has CSS fixes to force pointer-events: auto</p></div>
    <section class="page-hero"><h1 class="page-title"> STELLAR AI TEST</h1></section>
    <div class="chat-container">
        <div class="chat-sidebar"><div class="sidebar-header"><h3> Chat History</h3><button id="new-chat-btn" class="new-chat-btn">+ New Chat</button></div></div>
        <div class="chat-main">
            <div class="chat-header"><div class="chat-title"><span>Stellar AI</span></div><div class="chat-actions"><button id="clear-chat-btn" class="action-btn"> Clear</button></div></div>
            <div class="messages-container"><div class="welcome-message"><h2>Test Page - Pointer Events Fix</h2></div></div>
            <div class="input-container"><div class="input-wrapper"><button id="send-btn" class="send-btn"> Send</button><textarea id="message-input" class="message-input" placeholder="Type..."></textarea></div></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => { document.body.style.pointerEvents = 'auto'; });
        setTimeout(() => {
            document.getElementById('new-chat-btn')?.addEventListener('click', () => alert(' New Chat works!'));
            document.getElementById('clear-chat-btn')?.addEventListener('click', () => alert(' Clear works!'));
            document.getElementById('send-btn')?.addEventListener('click', () => alert(' Send works!'));
            console.log(' Test 5 loaded');
        }, 3000);
    </script>
</body>
</html>
